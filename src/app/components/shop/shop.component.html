<div class="container">
  <div class="row">
    <div class="col">
      <div class="shop-section-header">
        <h2>FEATURED ITEMS</h2>
      </div>
    </div>
  </div>
  <div class="shop-section p-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let imgName of featuredItemImages">
        <app-shop-item [imgName]=imgName class="m-4"></app-shop-item>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col">
      <div class="d-flex align-items-center justify-content-between flex-wrap shop-section-header">
        <h2 class="">REGULAR ITEMS</h2>
        <app-countdown-timer></app-countdown-timer>
      </div>
    </div>
  </div>
  <div class="shop-section p-4">
    <div class="row">
      <div class="col-md-2" *ngFor="let imgName of regularItemImages">
        <app-shop-item [imgName]=imgName class="m-4"></app-shop-item>
      </div>
    </div>
  </div>
</div>
